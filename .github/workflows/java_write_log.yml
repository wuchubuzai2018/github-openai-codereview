name: Java Git Write Log CodeReview

on:
  push:
    branches:
      - '20240804-write-log'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'  # 你可以选择其他发行版，如 'adopt' 或 'zulu'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Copy openai-code-review-sdk jar
        run: mvn dependency:copy -Dartifact=cn.aijavapro:openai-code-review-sdk:1.0 -DoutputDirectory=./libs

      - name:  Run code review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHATGPT_KEY: ${{ secrets.CHATGPT_KEY }}
          GIT_USER_TOKEN: ${{ secrets.GIT_USER_TOKEN }}
        run: java -jar ./libs/openai-code-review-sdk-1.0.jar


